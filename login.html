<body>
  <div id="preloader">
    <div class="preloader-wrap">
      <img src="./assets/img/brand-logo/QB.png" alt="logo" class="img-fluid preloader-icon" />
      <div class="loading-bar"></div>
    </div>
  </div>
  <div class="main-wrapper">
    <!--register section start-->
    <section class="sign-up-in-section bg-dark ptb-60"
      style="background: url('./assets/img/screen/blockchain_bg.jpg') no-repeat top left">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-lg-5 col-md-8 col-12">
            <a href="./index.html" class="mb-4 d-block text-center"><img src="./assets/img/brand-logo/Logo_white.png" alt="logo"
                class="img-fluid"></a>
            <div class="register-wrap p-5 bg-light shadow rounded-custom">
              <h1 class="h3 text-center">환영합니다</h1>
              <p class="text-muted text-center">로그인 후 퀀트비 서비스를 이용하세요</p>
              <div class="action-btns">
                <a href="/oauth2/authorization/google"
                  class="btn google-btn bg-white shadow-sm mt-4 d-block d-flex align-items-center text-decoration-none justify-content-center">
                  <img src="./assets/img/google-icon.svg" alt="google" class="me-3">
                  <span>Connect with Google</span>
                </a>
              </div>
              <div class="position-relative d-flex align-items-center justify-content-center mt-4 py-4">
                <span class="divider-bar"></span>
                <h6 class="position-absolute text-center divider-text bg-light mb-0">Or</h6>
              </div>
              <form action="/signin" method="POST" class="mt-4 register-form">
                <div class="row">
                  <div class="col-sm-12">
                    <label for="email" class="mb-1">이메일 <span class="text-danger">*</span></label>
                    <div class="input-group mb-3">
                      <input type="email" class="form-control" placeholder="Email" id="email" name="username" required
                        aria-label="email">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <label for="password" class="mb-1">비밀번호 <span class="text-danger">*</span></label>
                    <div class="input-group mb-3">
                      <input type="password" class="form-control" placeholder="Password" id="password" name="password"
                        required aria-label="Password">
                    </div>
                  </div>
                  <div class="col-12">

                    <button type="submit" class="btn btn-primary mt-3 d-block w-100">로그인</button>
                  </div>
                </div>
                <p class="font-monospace fw-medium text-center text-muted mt-3 pt-4 mb-0">
                  아직 회원이 아니신가요? <a href="./register.html" class="text-decoration-none">회원가입</a>
                  <br>
                  <a href="/forgot" class="text-decoration-none">비밀번호 찾기</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!--build:js-->
  <script src="assets/js/vendors/jquery-3.6.0.min.js"></script>
  <script src="assets/js/vendors/bootstrap.bundle.min.js"></script>

  <script src="assets/js/vendors/parallax.min.js"></script>
  <script src="assets/js/vendors/aos.js"></script>
  <script src="assets/js/app.js"></script>
  <!--endbuild-->
</body>

</html>
