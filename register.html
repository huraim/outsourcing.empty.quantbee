<body>

  <div id="preloader">
    <div class="preloader-wrap">
      <img src="./assets/img/brand-logo/QB.png" alt="logo" class="img-fluid preloader-icon" />
      <div class="loading-bar"></div>
    </div>
  </div>
  <div class="main-wrapper">
    <section class="sign-up-in-section bg-dark ptb-60"
      style="background: url('./assets/img/screen/blockchain_bg.jpg') no-repeat right bottom">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10 col-12">
            <div class="pricing-content-wrap bg-custom-light rounded-custom shadow-lg sign_up_wrap">
              <div class="price-feature-col pricing-feature-info text-white left-radius p-5 order-1 order-lg-0">
                <a href="./index.html" class="mb-5 d-none d-xl-block d-lg-block">
                  <img src="./assets/img/brand-logo/Logo_white.png" alt="logo" class="img-fluid"></a>
                <div class="customer-testimonial-wrap mt-60">
                  <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="testimonial-tab-1" role="tabpanel">
                      <div class="testimonial-tab-content mb-4">
                        <div class="mb-2">
                          <ul class="review-rate mb-0 mt-2 list-unstyled list-inline">
                            <li class="list-inline-item">
                              <i class="fas fa-star text-warning"></i>
                            </li>
                            <li class="list-inline-item">
                              <i class="fas fa-star text-warning"></i>
                            </li>
                            <li class="list-inline-item"><i class="fas fa-star text-warning"></i></li>
                            <li class="list-inline-item"><i class="fas fa-star text-warning"></i></li>
                            <li class="list-inline-item"><i class="fas fa-star text-warning"></i></li>
                          </ul>
                        </div>
                        <blockquote>
                          <h5>당신의 비지니스를 업그레이드 하세요</h5>
                          <span class="text-danger">*</span> 방대한 통계 이론을 통한 최적의 알고리즘 선택</br>
                          <span class="text-danger">*</span> 가장 익숙한 엑셀로 내게 필요한 데이터만 뽑아쓰기</br>
                          <span class="text-danger">*</span> 데이터 랭글링 &amp; 데이터 시각화를 통한 응용
                        </blockquote>
                        <div class="author-info mt-4">
                          <h6 class="mb-0">QuantBee</h6>
                          <span>Analyze Your Data</span>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
                <div class="row justify-content-center mt-60">
                  <div class="col-12">
                    <p>아래와 연동 후 .csv 형식으로 호환되어 사용이 가능합니다</p>
                    <ul class="list-unstyled list-inline mb-0">
                      <li class="list-inline-item">
                        <img src="./assets/img/clients/client-logo-1.png" width="120" alt="clients logo"
                          class="img-fluid py-3 me-3 customer-logo">
                      </li>
                      <li class="list-inline-item">
                        <img src="./assets/img/clients/client-logo-2.png" width="120" alt="clients logo"
                          class="img-fluid py-3 me-3 customer-logo">
                      </li>
                      <li class="list-inline-item">
                        <img src="./assets/img/clients/client-logo-3.png" width="120" alt="clients logo"
                          class="img-fluid py-3 me-3 customer-logo">
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="price-feature-col pricing-action-info p-5 right-radius bg-light order-0 order-lg-1">
                <a href="./index.html" class="mb-5 d-block d-xl-none d-lg-none" style="text-align: center;"><img src="./assets/img/brand-logo/Logo_black.png" alt="logo" class="img-fluid"></a>
                <h1 class="h3">회원가입</h1>
                <p class="text-muted">회원가입 후 퀀트비의 서비스를 체험해보세요.</p>
                <form id="signupForm" autocomplete="off" class="mt-5 register-form">
                  <div class="row">
                    <div class="col-sm-12">
                      <label for="name" class="mb-1">이름 <span class="text-danger">*</span></label>
                      <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Name" id="name" name="name" required
                          aria-label="name">
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <label for="username" class="mb-1">이메일 <span class="text-danger">*</span></label>
                      <div class="input-group mb-0">
                        <input type="email" class="form-control" placeholder="Email" id="username" name="username"
                          required aria-label="email">
                      </div>
                      <p class="pt-0 text-danger" style="font-size: 0.7rem">* 회원가입 후 인증메일이 발송됩니다.</p>
                    </div>
                    <div class="col-sm-12">
                      <label for="password" class="mb-1">비밀번호 <span class="text-danger">*</span></label>
                      <div class="input-group mb-0">
                        <input type="password" class="form-control" placeholder="Password" id="password" name="password"
                          required aria-label="Password">
                      </div>
                      <p class="pt-0 text-danger" id="pwAlt" style="font-size: 0.7rem">* 숫자,대소문자,특수문자 포함 8자리 이상 입력하세요.
                      </p>
                    </div>
                    <div class="col-sm-6">
                      <label for="tvNickname" class="mb-1">Trading View 닉네임</label>
                      <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Nickname" id="tvNickname" name="tvNickname"
                          aria-label="Nickname">
                      </div>
                    </div>
                    <!-- ref 없는 경우 -->
                    <div class="col-sm-6">
                      <label for="joinReferCd" class="mb-1">추천인 코드</label>
                      <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Code" id="joinReferCd" name="joinReferCd"
                          aria-label="joinReferCd">
                      </div>
                    </div>
                    <!-- ref 있는 경우  /?ref=27EHF -->

                    <div class="col-12">
                      <div class="form-check d-flex">
                        <input class="form-check-input me-2" type="checkbox" checked="true" id="flexCheckChecked"
                          onclick="agreeCheck(this.form)">
                        <label class="form-check-label" for="flexCheckChecked">
                          <a href="/doc/term" class="text-decoration-none">이용약관</a> &amp;
                          <a href="/doc/privacy" class="text-decoration-none">개인정보 수집 및 동의</a>
                          를 읽었으며 이에 동의합니다.
                          <span class="text-danger">*</span>
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="alert alert-danger alert mb-0 mt-3 d-none" id="submitAlert" role="alert">
                      </div>
                      <button type="submit" id="btnSubmit" name="checkButton"
                        class="btn btn-primary mt-1 d-block w-100">
                        <span>회원가입</span>
                      </button>
                    </div>
                  </div>
                  <div class="position-relative d-flex align-items-center justify-content-center mt-4 py-4">
                    <span class="divider-bar"></span>
                    <h6 class="position-absolute text-center divider-text bg-light mb-0">Or</h6>
                  </div>
                  <div class="action-btns">
                    <a href="/oauth2/authorization/google"
                      class="btn google-btn bg-white shadow-sm mt-4 d-block d-flex align-items-center text-decoration-none justify-content-center">
                      <img src="./assets/img/google-icon.svg" alt="google" class="me-3">
                      <span>Connect with Google</span>
                    </a>
                  </div>
                  <p class="text-center text-muted mt-4 mb-0 fw-medium font-monospace">이미 가입이 되어있으시다면?
                    <a href="./login.html" class="text-decoration-none">로그인</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
